<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/bar.css">
    <link rel="stylesheet" href="./css/top.css">
    <link rel="stylesheet" href="./css/anims.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/mobile-resets.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>Scene container</title>
</head>
<body>
    <div class="container active" id="con1">
        <div id="nav">
            <div class="nav_item active">WEBSITE</div>
            <div class="nav_item">PROJECT</div>
            <div class="nav_item">FEATURES</div>
            <div class="nav_item">CONTACT</div>
        </div>
        <div class="bar">
            <div class="point active" id="dot1" data-scroll></div>
        </div>
        <h1 class="section" data-scroll>WEBSITE</h1>
    <!--to top-->
        <div id="top"><i class="fas fa-arrow-up"></i></div>

    </div>
    <div class="container" id="con2">
        <div class="bar">
            <div class="point" id="dot2" data-scroll></div>

        </div>
        <h1 class="section" data-scroll>PROJECT</h1>

    </div>
    <div class="container" id="con3" z>
        <div class="bar">
            <div class="point" id="dot3" data-scroll></div>

        </div>
        <h1 class="section" data-scroll>FEATURES</h1>

    </div>
    <div class="container" id="con4">
        <!--<h1 class="main-header open" data-av-animation="animated">SEC 4</h1>-->

        <div class="bar">
            <div class="point" id="dot4" data-scroll></div>

        </div>
        <h1 class="section" data-scroll>CONTACT</h1>

    </div>

</body>

<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/animate-scroll.js"></script>
<!--Index js-->
<script type="text/javascript" src="./js/index.js"></script>
<!--JQuery script trigger containers and make actions on nav and on other elements-->
<script type="text/javascript" src="./js/scroll.js"></script>
<!--Scrooth Library-->
<script type="text/javascript" src="./js/scrooth.js"></script>
<!--Scrooth scripts-->
<script type="text/javascript" src="./js/scrooth-scripts.js"></script>
<!--ScrollTrigger library-->
<script type="text/javascript" src="./js/ScrollTrigger.min.js"></script>
<!--ScrollTrigger scripts-->
<script type="text/javascript" src="./js/trigger-scripts.js"></script>
<!--Go top script-->
<script type="text/javascript" src="./js/top.js"></script>



</html>
